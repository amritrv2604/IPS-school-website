<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPS | Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#2fba3b">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <style>
        /* Gallery Container */
        .gallery-container {
            text-align: center;
            margin: 30px auto;
            max-width: 90%;
        }

        .gallery-container h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Toggle Buttons */
        .toggle-buttons {
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .toggle-buttons button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .toggle-buttons button.active {
            background: #0056b3;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 40px;
            margin-top: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-grid img:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* 2 videos in a row */
            gap: 20px;
            margin-top: 20px;
        }

        .video-grid iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Pagination */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pagination button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .pagination button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background: #5a6268;
            transform: scale(1.1);
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            header .school-info h1 {
                font-size: 1.2rem;
            }

            header .school-info p {
                font-size: 0.8rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                /* 2 images in a row for tablets */
            }

            .gallery-container h2 {
                font-size: 1.5rem;
            }

            .toggle-buttons button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .pagination button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

            .back-btn {
                font-size: 1.2rem;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            header .school-info h1 {
                font-size: 1rem;
            }

            header .school-info p {
                font-size: 0.7rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                /* 1 image in a row for mobile devices */
            }

            .gallery-container h2 {
                font-size: 1.2rem;
            }

            .toggle-buttons button {
                font-size: 0.8rem;
                padding: 6px 10px;
            }

            .video-grid {
                grid-template-columns: 1fr;
                /* 1 video in a row for mobile devices */
            }

            .pagination button {
                font-size: 0.8rem;
                padding: 6px 10px;
            }

            .back-btn {
                font-size: 1rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <img src="images/logo.png" alt="School Logo" class="logo">
        <div class="school-info">
            <h1>IDEAL PUBLIC SCHOOL</h1>
            <p>Pakri Chowk, Alinagar, Darbhanga, State- Bihar, Pin Code - 847103 | Est. 2012</p>
            <p>UDISE No. - 10131502705 , Reg. No. - 215118720211129140415 </p>
        </div>
    </header>

    <!-- Gallery Content -->
    <div class="gallery-container">
        <h2>GALLERY & ACHIEVEMENTS</h2>

        <!-- Centered Toggle Buttons -->
        <div class="toggle-buttons">
            <button id="show-images" class="active">Images</button>
            <button id="show-videos">Videos</button>
        </div>

        <!-- Images Section -->
        <div id="images-section" class="gallery-grid"></div>

        <!-- Videos Section -->
        <div id="videos-section" style="display:none;">
            <div id="video-grid" class="video-grid"></div>
            <div class="pagination">
                <button id="prev-btn">← Previous</button>
                <span id="page-info"></span>
                <button id="next-btn">Next →</button>
            </div>
        </div>
    </div>

    <script src="scripts/gallery.js"></script>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('nav').classList.toggle('expanded');
        });
    </script>
</body>

</html>
